  /* HTML: <div class="loader"></div> */
.loader {

    radial-gradient(1.13em at 50% -0.8em,#0000 99%,#b6bfb1 101%) 50% .8em/3.2em 100% repeat-x  text;
  animation: l9 2s linear infinite;
}
.loader:before {
  content: "questa";
}
@keyframes l9 {
  to {background-position: calc(50% + 1.6em) 0,calc(50% + 3.2em) .8em}
}
